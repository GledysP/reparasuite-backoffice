<mat-sidenav-container class="rs-container">
  <!-- Sidebar -->
  <mat-sidenav #sidenav [mode]="isMobile ? 'over' : 'side'" [opened]="!isMobile" class="rs-sidebar">
    <div class="rs-sidebar-header">
      <!-- Contenedor del Logo y Título -->
      <div class="rs-logo-container">
        <img src="assets/logo.png" alt="Logo" class="rs-logo" />
        <span class="rs-brand">Repara Suite</span>
      </div>
    </div>

    <mat-nav-list class="rs-nav-list">
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <span matListItemTitle>Dashboard</span>
      </a>

      <a mat-list-item routerLink="/ordenes-trabajo" routerLinkActive="active-link">
        <mat-icon matListItemIcon>assignment</mat-icon>
        <span matListItemTitle>Work Orders</span>
      </a>

      <a mat-list-item routerLink="/clientes" routerLinkActive="active-link">
        <mat-icon matListItemIcon>people</mat-icon>
        <span matListItemTitle>Customers</span>
      </a>

      <a mat-list-item routerLink="/usuarios" routerLinkActive="active-link">
        <mat-icon matListItemIcon>engineering</mat-icon>
        <span matListItemTitle>Users</span>
      </a>

      <a mat-list-item routerLink="/ajustes/taller" routerLinkActive="active-link">
        <mat-icon matListItemIcon>settings</mat-icon>
        <span matListItemTitle>Settings</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Contenido -->
  <mat-sidenav-content>
    <mat-toolbar class="rs-header">
      <button mat-icon-button (click)="sidenav.toggle()" *ngIf="isMobile">
        <mat-icon>menu</mat-icon>
      </button>

      <div class="rs-search-wrapper">
        <mat-icon>search</mat-icon>
        <input type="text" placeholder="Search..." />
      </div>

      <span class="rs-spacer"></span>

      <!-- NUEVO CONTENEDOR DE ACCIONES DERECHA -->
      <div class="rs-header-right">
        <button mat-icon-button class="rs-header-icon">
          <mat-icon matBadge="3" matBadgeColor="warn">notifications</mat-icon>
        </button>

        <button class="rs-avatar-btn" [matMenuTriggerFor]="menuUsuario">
          <span>A</span>
        </button>
      </div>

      <mat-menu #menuUsuario="matMenu">
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Cerrar sesión</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <main class="rs-content-area">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
