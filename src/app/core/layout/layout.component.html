<mat-sidenav-container class="rs-container">
  <mat-sidenav mode="side" opened>
    <mat-toolbar color="primary">Repara Suite</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">
        <mat-icon fontIcon="dashboard"></mat-icon>
        <span>Dashboard</span>
      </a>

      <a mat-list-item routerLink="/ordenes-trabajo">
        <mat-icon fontIcon="assignment"></mat-icon>
        <span>Órdenes</span>
      </a>

      <a mat-list-item routerLink="/clientes">
        <mat-icon fontIcon="people"></mat-icon>
        <span>Clientes</span>
      </a>

      <a mat-list-item routerLink="/usuarios">
        <mat-icon fontIcon="engineering"></mat-icon>
        <span>Usuarios</span>
      </a>

      <a mat-list-item routerLink="/ajustes/taller">
        <mat-icon fontIcon="settings"></mat-icon>
        <span>Ajustes</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <mat-form-field appearance="outline" style="width: 420px; max-width: 60vw;">
        <mat-label>Buscar</mat-label>
        <input matInput placeholder="Código OT, cliente o teléfono" />
      </mat-form-field>

      <span class="rs-spacer"></span>

      <button mat-icon-button aria-label="Notificaciones">
        <mat-icon fontIcon="notifications"></mat-icon>
      </button>

      <button mat-button [matMenuTriggerFor]="menuUsuario">
        <mat-icon fontIcon="account_circle"></mat-icon>
        <span>Cuenta</span>
      </button>

      <mat-menu #menuUsuario="matMenu">
        <button mat-menu-item (click)="logout()">
          <mat-icon fontIcon="logout"></mat-icon>
          <span>Cerrar sesión</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <div class="rs-page">
      <router-outlet />
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
