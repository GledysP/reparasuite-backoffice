<mat-sidenav-container class="rs-container" autosize>
  <!-- Sidebar -->
  <mat-sidenav
    #sidenav
    class="rs-sidebar"
    [class.is-mini]="!isMobile && isCollapsed"
    [style.width.px]="sidebarWidth"
    [style.minWidth.px]="sidebarWidth"
    [mode]="isMobile ? 'over' : 'side'"
    [opened]="isMobile ? mobileOpened : true"
    (closedStart)="onSidenavClosed()"
  >
    <div class="rs-sidebar-header">
      <div class="rs-logo-container">
        <img src="assets/logo.png" alt="Logo" class="rs-logo" />
        <span class="rs-brand">Repara Suite</span>
      </div>
    </div>

    <mat-nav-list class="rs-nav-list">
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link" (click)="closeMobileSidenav()">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <span class="rs-nav-text" matListItemTitle>Panel</span>
      </a>

      <a mat-list-item routerLink="/ordenes-trabajo" routerLinkActive="active-link" (click)="closeMobileSidenav()">
        <mat-icon matListItemIcon>assignment</mat-icon>
        <span class="rs-nav-text" matListItemTitle>Órdenes de trabajo</span>
      </a>

      <a mat-list-item routerLink="/clientes" routerLinkActive="active-link" (click)="closeMobileSidenav()">
        <mat-icon matListItemIcon>people</mat-icon>
        <span class="rs-nav-text" matListItemTitle>Clientes</span>
      </a>

      <a mat-list-item routerLink="/usuarios" routerLinkActive="active-link" (click)="closeMobileSidenav()">
        <mat-icon matListItemIcon>engineering</mat-icon>
        <span class="rs-nav-text" matListItemTitle>Usuarios</span>
      </a>

      <a mat-list-item routerLink="/ajustes/taller" routerLinkActive="active-link" (click)="closeMobileSidenav()">
        <mat-icon matListItemIcon>settings</mat-icon>
        <span class="rs-nav-text" matListItemTitle>Ajustes</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Contenido -->
  <mat-sidenav-content>
    <mat-toolbar class="rs-header">
      <button mat-icon-button class="rs-menu-btn" (click)="toggleMenu()">
        <mat-icon>menu</mat-icon>
      </button>

      <div class="rs-search-wrapper">
        <mat-icon>search</mat-icon>
        <input type="text" placeholder="Buscar..." />
      </div>

      <span class="rs-spacer"></span>

      <div class="rs-header-right">
        <button mat-icon-button class="rs-header-icon">
          <mat-icon matBadge="3" matBadgeColor="warn">notifications</mat-icon>
        </button>

        <button class="rs-avatar-btn" [matMenuTriggerFor]="menuUsuario">
          <span>A</span>
        </button>
      </div>

      <mat-menu #menuUsuario="matMenu">
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Cerrar sesión</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <main class="rs-content-area">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
