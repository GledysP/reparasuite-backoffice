<h2 mat-dialog-title class="rs-dialog-title-centered">
  {{ data ? 'Editar Usuario' : 'Crear nuevo usuario' }}
</h2>

<mat-dialog-content class="rs-dialog-content-custom">
  <form [formGroup]="form" class="rs-form-container" autocomplete="off">
    
    <div class="rs-form-group">
      <label class="rs-label-dark">Nombre completo</label>
      <input type="text" formControlName="nombre" class="rs-input-white" autocomplete="new-password">
    </div>

    <div class="rs-form-group">
      <label class="rs-label-dark">Correo electrónico</label>
      <input type="email" formControlName="email" class="rs-input-white" autocomplete="new-password">
    </div>

    <div class="rs-form-group">
      <label class="rs-label-dark">Rol del sistema</label>
      <mat-select formControlName="rol" class="rs-input-white rs-mat-select-fix" placeholder="Selecciona un rol">
        <mat-option value="ADMIN">ADMIN</mat-option>
        <mat-option value="TECNICO">TECNICO</mat-option>
      </mat-select>
    </div>

    <div class="rs-form-group" *ngIf="!data">
      <label class="rs-label-dark">Contraseña</label>
      <input type="password" formControlName="password" class="rs-input-white" autocomplete="new-password">
    </div>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="rs-dialog-actions">
  <button mat-button (click)="cancelar()" class="btn-cancel">Cancelar</button>
  <button mat-raised-button (click)="guardar()" [disabled]="form.invalid" class="btn-save">
    {{ data ? 'Actualizar' : 'Guardar usuario' }}
  </button>
</mat-dialog-actions>
