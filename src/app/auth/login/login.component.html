<div class="rs-login">
  <mat-card class="rs-login-card">
    <mat-card-title>Accede a tu taller</mat-card-title>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <mat-form-field appearance="outline" class="rs-full">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="usuario" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="rs-full">
          <mat-label>Contrase√±a</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
          <button mat-icon-button matSuffix type="button" (click)="hide = !hide" aria-label="Mostrar">
            <mat-icon [fontIcon]="hide ? 'visibility' : 'visibility_off'"></mat-icon>
          </button>
        </mat-form-field>

        <mat-checkbox formControlName="recordarme">Recordarme</mat-checkbox>

        <div class="rs-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="loading">
            {{ loading ? 'Entrando...' : 'Entrar' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
